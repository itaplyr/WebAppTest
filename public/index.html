<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RollerCoin WebSocket Live Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0b10;
            --card-bg: rgba(20, 22, 32, 0.7);
            --accent-color: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.3);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 11, 16, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-color), #3b82f6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            box-shadow: 0 0 10px var(--error);
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-dot.connecting {
            background: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }

        main {
            flex: 1;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
        }

        .feed-container {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .feed-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feed-header h2 {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #message-feed {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }

        #message-feed::-webkit-scrollbar {
            width: 6px;
        }

        #message-feed::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .message-entry {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border-left: 3px solid var(--accent-color);
            border-radius: 4px 12px 12px 4px;
            animation: slideIn 0.3s ease-out;
            font-size: 0.9rem;
            line-height: 1.5;
            word-break: break-all;
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-bottom: 4px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .stats-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 1.5rem;
        }

        .stats-card h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .controls {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: #6d28d9;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .json-key { color: #93c5fd; }
        .json-string { color: #6ee7b7; }
        .json-number { color: #fcd34d; }
        .json-boolean { color: #f9a8d4; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
            </div>
            <h1>RollerCoin Live</h1>
        </div>
        <div class="status-badge">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Disconnected</span>
        </div>
    </header>

    <main>
        <div class="feed-container">
            <div class="feed-header">
                <h2>Real-time Stream</h2>
                <div style="font-size: 0.75rem; color: var(--text-secondary);" id="msg-count-header">0 messages</div>
            </div>
            <div id="message-feed">
                <!-- Messages will appear here -->
                <div style="color: var(--text-secondary); text-align: center; margin-top: 2rem;">
                    Waiting for connection...
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="stats-card">
                <h3>Total Messages</h3>
                <div class="stat-value" id="total-messages">0</div>
            </div>

            <div class="stats-card">
                <h3>Session Duration</h3>
                <div class="stat-value" id="session-time">00:00</div>
            </div>

            <div class="controls">
                <button class="btn-primary" id="connect-btn">Connect WebSocket</button>
                <button class="btn-outline" id="clear-btn">Clear Feed</button>
            </div>
        </div>
    </main>

    <script>
        const WS_URL = "wss://nws.rollercoin.com/?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjc0Zjc2MGM5NWIyOGZiMjJiZWJhODJmIiwic2Vzc2lvbl9pZCI6IjY5NGViZjk0YTYwZmNkMjFjN2VlYTYxNiIsImlzX2Jhbm5lZCI6ZmFsc2UsImJhbl9kYXRlX3RvIjpudWxsLCJ2ZXJpZmllZCI6dHJ1ZSwiY29tcGxldGVkIjp0cnVlLCJpYXQiOjE3NjY3NjkxMjYsImV4cCI6MTc2Njc2OTcyNn0.5L5ryq8Ahnxi2WwT_IUSbPZf64FIAs6fHAcJshQvxlg";
        
        let socket;
        let messageCount = 0;
        let startTime;
        let timerInterval;

        const feed = document.getElementById('message-feed');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const connectBtn = document.getElementById('connect-btn');
        const clearBtn = document.getElementById('clear-btn');
        const totalMsgDisplay = document.getElementById('total-messages');
        const msgCountHeader = document.getElementById('msg-count-header');
        const sessionTimeDisplay = document.getElementById('session-time');

        function formatJSON(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function updateStatus(status) {
            statusDot.className = 'status-dot ' + status;
            statusText.innerText = status.charAt(0).toUpperCase() + status.slice(1);
            
            if (status === 'online') {
                connectBtn.innerText = 'Disconnect';
                connectBtn.classList.replace('btn-primary', 'btn-outline');
            } else {
                connectBtn.innerText = 'Connect WebSocket';
                connectBtn.classList.replace('btn-outline', 'btn-primary');
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const secs = (elapsed % 60).toString().padStart(2, '0');
                sessionTimeDisplay.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function connect() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
                return;
            }

            updateStatus('connecting');
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                updateStatus('online');
                feed.innerHTML = '';
                startTimer();
                addMessage({ system: "Connection established." });
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(data);
                } catch (e) {
                    addMessage(event.data);
                }
            };

            socket.onclose = () => {
                updateStatus('disconnected');
                stopTimer();
                addMessage({ system: "Connection closed." });
            };

            socket.onerror = (error) => {
                updateStatus('error');
                addMessage({ error: "WebSocket Error occurred." });
                console.error(error);
            };
        }

        function addMessage(data) {
            messageCount++;
            totalMsgDisplay.innerText = messageCount;
            msgCountHeader.innerText = `${messageCount} messages`;

            const entry = document.createElement('div');
            entry.className = 'message-entry';
            
            const time = new Date().toLocaleTimeString();
            const timeSpan = document.createElement('div');
            timeSpan.className = 'message-time';
            timeSpan.innerText = time;
            
            const content = document.createElement('pre');
            content.innerHTML = typeof data === 'object' ? formatJSON(data) : data;
            
            entry.appendChild(timeSpan);
            entry.appendChild(content);
            
            feed.appendChild(entry);
            feed.scrollTop = feed.scrollHeight;

            // Keep only last 100 messages for performance
            if (feed.children.length > 100) {
                feed.removeChild(feed.firstChild);
            }
        }

        connectBtn.addEventListener('click', connect);
        clearBtn.addEventListener('click', () => {
            feed.innerHTML = '';
            messageCount = 0;
            totalMsgDisplay.innerText = '0';
            msgCountHeader.innerText = '0 messages';
        });
    </script>
</body>
</html>
